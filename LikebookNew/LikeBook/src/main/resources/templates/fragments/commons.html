<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LikeBook App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded" th:method="POST">
        <th:block sec:authorize="isAuthenticated()">
            <a  class="nav-link text-white active h5" th:href="@{/home}">LikeBook App</a>
            <a  class="nav-link text-white active h5" th:href="@{/posts/add}">Add Post</a>
        </th:block>
        <th:block sec:authorize="!isAuthenticated()">
            <a  class="nav-link text-white active h5" th:href="@{/}">LikeBook App</a>
        </th:block>



        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">

                <li class="nav-item col-md-4" sec:authorize="!isAuthenticated()">
                    <a  class="nav-link text-white active h5" href="@{/login}">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a  class="nav-link text-white active h5" th:href="@{/register}">Register</a>
                </li>


                <li class="nav-item col-md-4" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link text-white active h5">
                            Logout
                        </button>
                    </form>

                </li>

            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            &copy; Spring team 2022. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
