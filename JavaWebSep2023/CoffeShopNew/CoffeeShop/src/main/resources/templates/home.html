<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body class="bg-secondary">
<header th:replace="fragments/commons::nav"></header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 " th:object="${orders}">
            <div class="col-5 bg-blur rounded m-auto pb-3"  >
                <h3 class="mySticky bg-gray text-light rounded" th:text="|Тime to prepare all orders(in min): ${neededTime}|">Тime to prepare all orders(in min): 10</h3>
                <div class="mt-3 rounded badge-info p-3" th:object="${orders}" th:each="o: ${orders}">
                    <img class="mr-2" th:src="'/images/' + ${o.getCategory().toLowerCase()}+'.png'" alt="Cake"
                         width="50px" height="50px">
                    <span class="p-3" th:text="${o.name}">Name</span>
                    <span class="p-3" th:text="${o.price}">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/delete/{id}(id=${o.id})}">Ready</a>
                </div>
            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div class="mt-3 rounded badge-info p-3" th:object="${employee}" th:each="e: ${employee}">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span class="p-3" th:text="|Employee - ${e.username}|">Employee - Pesho</span>
                    <span class="p-3" th:text="|Number of orders: ${e.getOrdersCount()}|">Number of orders: 4</span>
                </div>

            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
